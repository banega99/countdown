<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/weekly-calendar-monthly-calendar-svgrepo-com.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Countdown</title>
</head>

<body>
    <div>
        <h1>Odbrojavanje ⏱️</h1>
    </div>
    <div class="table-holder">
        <div class="holder">
            <div class="hold"></div>
            <div class="hold"></div>
            <div class="hold"></div>
            <div class="hold"></div>
            <div class="hold"></div>
            <div class="hold"></div>
            <div class="hold"></div>
            <div class="hold"></div>
            <div class="hold"></div>
            <div class="hold"></div>
            <div class="hold"></div>
            <div class="hold"></div>
            <div class="hold"></div>
            <div class="hold"></div>
            <div class="hold"></div>
            <div class="hold"></div>
            <div class="hold"></div>
            <div class="hold"></div>
            <div class="hold"></div>
            <div class="hold"></div>
            <div class="hold"></div>
        </div>
        <table cellspacing="0">

            <thead>
                <tr>
                    <th class="thleft">
                        <div class="arrow left"></div>
                    </th>
                    <th colspan="5" id="title">
                        <select name="" id="month">
                        </select>
                        <select name="" id="year">
                        </select>
                    </th>
                    <th class="thright">
                        <div class="arrow right"></div>
                    </th>
                </tr>
                <tr>
                    <th>Pon</th>
                    <th>Uto</th>
                    <th>Sre</th>
                    <th>Čet</th>
                    <th>Pet</th>
                    <th>Sub</th>
                    <th>Ned</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div class="container jedan">
        <h1 id="countText">Unesite željeni datum ili izaberite na kalendaru:</h1>
        <form class="form-inline" action="">
            <div class="form-group d-flex flex-column justify-content-center text-center">
                <div class="d-flex flex-row justify-content-center align-content-center">
                    <input class="form-control me-1" type="number" name="godina" id="godina" placeholder="Godina">
                    <div class="me-1 divider">-</div>
                    <input class="form-control me-1" type="number" name="mesec" id="mesec" placeholder="Mesec">
                    <div class="me-1 divider">-</div>
                    <input class="form-control me-1" type="number" name="dan" id="dan" min="1" placeholder="Dan">
                    <div class="me-1 divider">-</div>
                    <input class="form-control me-1" type="number" name="sati" id="sati" min="-1" max="24" placeholder="Sati">
                    <div class="me-1 divider">:</div>
                    <input class="form-control" type="number" name="minuti" id="minuti" min="-1" max="60" placeholder="Minuti">
                </div>
                <button type="button" class="start btn btn-primary mt-3 w-50 me-auto ms-auto">Pokreni</button>
            </div>
        </form>
    </div>
    <div class="container dva">
        
        <div class="row">
            <div class="col-8 offset-2 odbrojavanje"></div>
            <h1 id="countToText" class="mt-2 d-none"></h1>
            <button class="end btn btn-danger d-none w-50 me-auto ms-auto">Zaustavi</button>
        </div>
        <!--<div class="row justify-content-center">
            <div class="col slika">
              <img src="images/Christmas-Santa-Sleigh.svg" alt="novagodina" srcset="">
            </div>
        </div>-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
